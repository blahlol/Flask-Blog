{% extends 'base.html' %}
{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Edit Post</h1>
<form name="form1" action='/posts/edit/{{post.id}}' method='POST'> <!--action is based on route values-->
	Author:<input class='textinput' name='author' id='author' type='text' value="{{post.author}}"><br><br>
	Content:<input class='textinput' name='content' id='content' type='text' value="{{post.content}}">
	<input type="submit" name="submit" value="submit" class='button'>
</form>
<hr>
{% endblock %}
